<div
  [ngClass]="{
    'tickbox-container inline-flex justify-between items-center': true,
    disabled: disabled
  }"
  (click)="handleCheck()"
>
  <span
    [ngClass]="{
      'tickbox-label mx-2 txt-sm txt-sm select-none': true,
      'order-1': labelPosition === 'left'
    }"
  >
    {{ label }}
  </span>
  <div
    [ngClass]="{
      'tickbox-input': true,
      'tickbox-input--checked': checked
    }"
  ></div>
</div>

<div class="background-dropdown-container">
  <div tabindex="-1" class="main-dropdown-container" (click)="toggleDataPanel()" [ngStyle]="{'width' : dropdownWidth}" #inputDropdown>
    <div *ngIf="!dropDownSettings.singleSelection" class="element-selected">
      <div *ngFor="let sel of selectedOptions;let i = index" class="item">
        <span>
          {{sel.value}}
        </span>
        <span (click)="removefromselected(sel.value,i)" class="cursor-pointer">x</span>
      </div>
      <div *ngIf="selectedOptions.length < 1"><span
          class="overflow-hidden text-ellipsis whitespace-nowrap flex-1">{{placeholder}}</span></div>
    </div>
    <div *ngIf="dropDownSettings.singleSelection" class="element-selected">
        <span *ngIf="selectedOptions.length > 0">
          {{selectedOptions[0].value}}
        </span>
      <div *ngIf="selectedOptions.length < 1"><span
          class="overflow-hidden text-ellipsis whitespace-nowrap flex-1">{{placeholder}}</span></div>
    </div>
    <div class="flex">
      <div [ngClass]="{'rotate-180' : !isShowdataPanel}" class="transition-all duration-500">
        <svg width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
        </svg>
      </div>
    </div>
  </div>
  <!---data list panel-->
  <div *ngIf="isShowdataPanel" class="selected-item-container" [ngStyle]="{'width' : dropdownWidth}" #dropdownContainer>
    <div *ngIf="empty" class="flex justify-center items-center p-[20px]">
      <span>No Record Found</span>
    </div>
    <div *ngIf="!empty" class="flex flex-col p-[10px]">
      <div *ngIf="dropDownSettings.allowSearchFilter" class="search-input">
        <div class="flex items-center gap-[5px]">
          <div class="text-[#777E91]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-[20px] w-[20px] mr-[4px]" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input (keyup)="handleSearch(searchPara.value)" #searchPara
            class="h-full w-full outline-none text-sm font-normal bg-transparent text-gray-700" name="" type="text"
            [placeholder]="'Search'">
        </div>
      </div>
      <div *ngFor="let data of userData;let i = index" class="pt-[5px]">
        <div *ngIf="!dropDownSettings.singleSelection" (click)="selectOption(i,data,data['isSelected'])"
          class="flex h-[47px] px-[10px] rounded-[8px] cursor-pointer items-center gap-[10px] hover:bg-[#F4F5F6]">
          <input name="" #chkbox type="checkbox" [checked]="data['isSelected']" class="w-[18px] h-[18px]">
          <div>{{data.value}}</div>
        </div>
        <div *ngIf="dropDownSettings.singleSelection" (click)="selectOption(i,data)"
          class="flex h-[47px] px-[10px] rounded-[8px] cursor-pointer items-center hover:bg-[#F4F5F6]">
          <div>{{data.value}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

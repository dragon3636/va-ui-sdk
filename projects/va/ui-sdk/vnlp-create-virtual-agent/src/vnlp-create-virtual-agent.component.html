<button
  [ngClass]="{
    'create-virtual-agent-container w-[260px] rounded-xl transition-all ease-in-out duration-200 cursor-pointer': true,
    'create-mode': mode === 'create',
    'show-mode': mode === 'show'
  }"
  (click)="mode === 'create' && handleCreate()"
  [disabled]="disabled"
>
  <div
    *ngIf="mode === 'create'"
    class="w-full min-h-full flex flex-col justify-center items-center"
  >
    <i class="icon icon-vnlp-icon-add-linear"></i>
    <span class="mt-2 text-neutral-3 text-sm font-medium">{{ label }}</span>
  </div>
  <div *ngIf="mode === 'show'" class="w-full min-h-full flex flex-col p-[14px]">
    <div class="flex justify-between">
      <span class="text-sm text-bold text-neutral-2">{{ title }}</span>
      <i
        [ngClass]="{
          'icon icon-voice': type === 'voice',
          'icon icon-chat': type === 'chat'
        }"
      ></i>
    </div>
    <div
      class="description mb-3 text-neutral-4 text-sm w-[190px] h-[50px] text-left"
    >
      {{ description }}
    </div>
    <div class="divider"></div>
    <div class="pt-3 flex justify-between items-center">
      <vnlp-label-tag [type]="labelType" [text]="labelText"></vnlp-label-tag>
      <vnlp-popover
        (onOptionClick)="onClickOption($event)"
        [options]="options"
        position="bottom left"
        [disabled]="disabled"
      ></vnlp-popover>
    </div>
  </div>
</button>

<div
  [ngClass]="{
    'rounded-[50%]': style === 'icon',
    type1: type === 1,
    type2: type === 2,
    type3: type === 3,
    'bg-primary-200 pointer-events-none': disabled === true && type !== 3,
    'bg-neutral-6 pointer-events-none': disabled === true && type === 3
  }"
  class="flex items-center justify-center gap-[6px] h-[34px] rounded-[10px]"
  [ngStyle]="{
    width: style === 'icon' && '34px'
  }"
>
  <div
    *ngIf="style !== 'icon'"
    [ngClass]="{ 'order-1': style === 'icon text' }"
    class="text-sm font-normal"
  >
    {{ label }}
  </div>
  <i
    *ngIf="style !== null && style !== 'with image'"
    [class]="'icon-vnlp-icon-add-circle-linear'"
  ></i>
  <img
    *ngIf="style === 'with image'"
    class="h-[20px] w-[20px] rounded-[50%]"
    src="{{ imgUrl }}"
  />
</div>

<div
  [ngClass]="{
    'checkbox-container inline-flex justify-between items-center mb-2': true,
    disabled: disabled,
    'show-in-list': isShowInList,
    'show-divider': isShowDivider,
    checked: checked
  }"
  (click)="handleCheck()"
>
  <label
    [for]="name"
    [ngClass]="{
      'txt-sm mx-1 txt-600 color-neutral-3 select-none': true,
      'order-2': labelPosition === 'right'
    }"
    >{{ label }}</label
  >
  <div class="inline-block mx-1">
    <div
      *ngIf="!checked"
      class="default-check-box transition-all ease-in-out duration-200"
    ></div>
    <div
      *ngIf="checked"
      class="check-box-checked transition-all ease-in-out duration-200"
    >
      <i class="icon icon-vnlp-icon-check-line"></i>
    </div>
  </div>
</div>

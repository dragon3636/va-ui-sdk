<div
  [ngClass]="{
    'inline-block': true,
    error: input.touched && input.dirty && !input.value,
    disabled: disabled,
    'show-icon': icon,
    'icon-left': icon && iconPosition === 'left',
    'icon-right': icon && iconPosition === 'right',
    success: !!success,
    information: informationText
  }"
>
  <label [for]="name" class="inline-block txt-sm mb-3">{{ label }}</label>
  <div ngClass="relative inline-block w-full">
    <input
      [name]="name"
      [id]="name"
      [ngClass]="{
        'w-full h-[48px] rounded-[10px] transition-all ease-in-out duration-200': true,
        'pl-10': iconPosition === 'left'
      }"
      [(ngModel)]="value"
      (ngModelChange)="handleChange($event)"
      (blur)="handleBlur($event)"
      (keyup.enter)="handleBlur($event)"
      type="text"
      [placeholder]="placeholder"
      [disabled]="disabled"
      #input="ngModel"
    />
    <span *ngIf="icon" class="input-icon">
      <i [class]="'icon icon-vnlp-icon-' + icon"></i>
    </span>
    <div *ngIf="informationText" class="info-text txt-sm error-msg mt-2">
      {{ informationText }}
    </div>
    <div
      *ngIf="input.touched && input.dirty && !input.value && !informationText"
      class="txt-sm error-msg mt-2"
    >
      Field required
    </div>
  </div>
</div>

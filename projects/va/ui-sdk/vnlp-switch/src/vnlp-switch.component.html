<div class="switch-container inline-flex items-center">
  <label
    [for]="name"
    [ngClass]="{
      'text-sm text-600 mx-2 text-neutral-1 select-none': true,
      'order-2': labelPosition === 'left'
    }"
  >
    {{ label }}
  </label>
  <input
    [id]="name"
    [name]="name"
    type="checkbox"
    [checked]="checked"
    (click)="handleClick()"
    [disabled]="disabled"
    [ngClass]="{ 'mx-1': true, md: size === 'md' }"
  />
</div>

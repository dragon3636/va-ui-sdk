<div class="switch-container inline-flex items-center">
  <label
    [for]="name"
    [ngClass]="{
      'txt-sm txt-600 mx-2 color-neutral-3 select-none': true,
      'order-2': labelPosition === 'left'
    }"
    >{{ label }}</label
  >
  <input
    [id]="name"
    [name]="name"
    type="checkbox"
    [checked]="checked"
    (click)="handleClick()"
    [disabled]="disabled"
    [ngClass]="{ 'mx-1': true, md: size === 'md' }"
  />
</div>

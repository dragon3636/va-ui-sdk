<nav
  [ngClass]="(showSideBar$ | async) ? 'w-[240px]' : 'w-[70px]'"
  class="relative overflow-auto scrollbar-thumb-rounded scrollbar-track-rounded hidden h-[100%] flex-col justify-between bg-neutral-8 transition-all duration-300 scrollbar-thin scrollbar-track-neutral-8 scrollbar-thumb-neutral-8 lg:flex"
>
  <div class="px-[4px] py-[10px]">
    <!-- Menu Items -->
    <div class="absolute right-[4px] top-[54px]">
      <button
        (click)="toggleSidebar()"
        class="flex items-center justify-center rounded text-neutral-4 transition-all duration-200 focus:outline-none hover:text-neutral-4"
        [ngClass]="{ 'rotate-180': !(showSideBar$ | async) }"
      >
        <i
          class="text-[30px]"
          [class]="'icon-vnlp-icon-arrow-circle-right-linear'"
        ></i>
      </button>
    </div>

    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <div class="mx-2 my-4 space-y-1">
    <!-- Sign out -->
    <div
      class="group flex h-[40px] cursor-pointer items-center justify-start rounded-[8px] p-2 hover:bg-neutral-5 text-neutral-3 text-[20px]"
    >
      <span>
        <i class="text-[20px]" [class]="'icon-vnlp-icon-logout-linear'"></i>
      </span>

      <a
        routerLink="/auth"
        *ngIf="showSideBar$ | async"
        class="ml-4 text-sm font-normal tracking-[0.004em] focus:outline-none"
      >
        Log out
      </a>
    </div>
  </div>
</nav>

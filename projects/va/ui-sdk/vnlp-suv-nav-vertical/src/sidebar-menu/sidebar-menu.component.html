<div *ngFor="let menu of pagesMenu$ | async">
  <ul class="flex flex-col">
    <li class="h-[30px] w-[100%] mt-[88px] px-[10px]">
      <div class="text-xs font-semibold text-gray-400"
      [ngClass]="{ 'text-center': !(showSideBar$ | async) }">
        {{ menu.group }}
      </div>
    </li>
    <!-- List items -->
    <li *ngFor="let item of menu.items">
      <!-- Menu List -->
      <div (click)="toggleMenu(item)" routerLinkActive="text-[#007DF9] bg-[#F6F8FA]"
        class="group relative w-[220px] h-[40px] py-[8px] px-[15px] ml-[6px] cursor-pointer text-neutral-dark-[200] hover:bg-[#F6F8FA] rounded-[8px]"
        [ngClass]="{ 'text-[#007DF9] bg-[#F6F8FA]': item.expanded, 'px-[5px] ml-[12px] bg-white w-[40px] mb-[10px]': !(showSideBar$ | async) }">
        <!-- Condition -->
        <ng-container [ngTemplateOutlet]="item.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ item: item }">
        </ng-container>

        <!-- Workaround:: Enable routerLink -->
        <ng-template #parentMenu let-item="item">
          <!-- Icon -->
          <div routerLink="{{ item.route }}" class="flex items-center gap-[15px]">
            <span
              [ngClass]="{ 'pl-[7px] pr-[9px] py-[5px] rounded-[8px] hover:bg-[#F6F8FA]' : !(showSideBar$ | async), 'text-white hover:text-gray-700 bg-[#007DF9]' : !(showSideBar$ | async) && item.expanded }">
              <i class="text-[20px]" [class]="'icon icon-vnlp-icon-' + item.icon"></i>
            </span>
            <a class="truncate text-sm font-normal tracking-wide focus:outline-none w-[138px] h-[24px]">
              {{ item.label }}
            </a>
          </div>
        </ng-template>

        <!-- Workaround:: Disable routerLink -->
        <ng-template #childMenu let-item="item">
          <div class="flex items-center justify-between group-hover:text-hover-sidebar-text">
            <div class="flex items-center gap-[15px]">
              <span
                [ngClass]="{ 'pl-[7px] pr-[9px] py-[5px] rounded-[8px] hover:bg-[#F6F8FA]' : !(showSideBar$ | async),'text-white hover:text-gray-700 bg-[#007DF9]' : !(showSideBar$ | async) && item.expanded }">
                <i class="text-[20px]" [class]="'icon icon-vnlp-icon-' + item.icon"></i>
              </span>
              <a class="truncate text-sm font-normal tracking-wide focus:outline-none w-[138px] h-[24px]">
                {{ item.label }}
              </a>
            </div>
            <div *ngIf="item.children" [ngClass]="{hidden: !(showSideBar$ | async), 'rotate-90': item.expanded }"
              class="pointer-events-none absolute right-[0] flex items-center p-0 text-gray-400 transition-all duration-[500ms] text-[20px]">
              <!-- Arrow Icon -->
              <span>
                <i [class]="'icon-vnlp-icon-arrow-right-simple-line'"></i>
              </span>
            </div>
          </div>
        </ng-template>

      </div>

      <!-- Submenu items -->
      <app-sidebar-submenu [submenu]="item"></app-sidebar-submenu>
    </li>
  </ul>

</div>

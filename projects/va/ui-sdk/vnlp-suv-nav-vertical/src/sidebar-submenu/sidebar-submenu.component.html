<div
  class="max-h-[0px] overflow-hidden transition-all duration-[500ms]"
  [ngClass]="{
    hidden: !(showSideBar$ | async),
    'max-h-[100vh]': submenu.expanded
  }"
>
  <ul class="flex flex-col pl-[22px]">
    <li *ngFor="let sub of submenu.children">
      <div (click)="toggleMenu(sub)">
        <!-- Condition -->
        <ng-container
          [ngTemplateOutlet]="sub.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ sub: sub }"
        ></ng-container>

        <!-- Parent Menu -->
        <ng-template #parentMenu let-sub="sub">
          <div
            [routerLink]="sub.route"
            routerLinkActive="text-primary"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center h-[40px] text-neutral-4 border-l-[2px] border-solid border-neutral-6 cursor-pointer"
          >
            <a
              class="inline-block w-full text-sm font-normal pl-[30px] pr-[24px]"
            >
              {{ sub.label }}
            </a>
          </div>
        </ng-template>

        <!-- Child Menu -->
        <ng-template #childMenu let-sub="sub">
          <div
            class="flex items-center h-[40px] text-neutral-4 border-l-[2px] border-solid border-neutral-6 cursor-pointer"
          >
            <a class="inline-block w-full cursor-pointer text-sm font-normal">
              {{ sub.label }}
            </a>
          </div>
          <button
            [ngClass]="{
              hidden: !(showSideBar$ | async),
              'rotate-90': sub.expanded
            }"
            class="flex items-center p-1 text-gray-400 transition-all duration-500"
          >
            <span>
              <i [class]="'icon-vnlp-icon-arrow-right-3-linear'"></i>
            </span>
          </button>
        </ng-template>
      </div>
      <!-- Submenu items -->
      <app-sidebar-submenu [submenu]="sub"></app-sidebar-submenu>
    </li>
  </ul>
</div>
